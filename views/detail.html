<div ng-show="loading" class="container-loading">
  <div class="sk-folding-cube">
    <div class="sk-cube1 sk-cube"></div>
    <div class="sk-cube2 sk-cube"></div>
    <div class="sk-cube4 sk-cube"></div>
    <div class="sk-cube3 sk-cube"></div>
  </div>
</div>
<h1 class="title">{{Detail.foursquare.name}}
  <a href="http://yogyes.com" target="_blank">
    <img src="/dist/img/yogyes.png" class="pull-right logo-support">
  </a>
  <a href="http://gudeg.net" target="_blank">
    <img src="/dist/img/gudeg.jpg" class="pull-right logo-support">
  </a>
</h1>

<div class="row row-content">
  <leaflet id="mymap" markers="markers" lf-center="center" height="480px" center="center" tiles="tiles"></leaflet>
</div>
<div class="row row-content">
  <div class="col-md-12">
    <div ng-if="images.length == 0" class="text-center">
      No Image Preview
    </div>
    <ul class="gallery gallery1">
      <li ng-repeat="image in images">
      <a ng-click="openLightboxModal($index)">
        <img ng-src="{{image.thumbUrl}}" class="img-thumbnail">
      </a>
      </li>
    </ul>
  </div>
</div>
<div class="row row-content">
  <div class="col-md-12 box-content">
  <h3>Deskripsi</h3>
    <div class="col-md-12">
      {{ Detail.pantai.description}}
    </div>
  </div>
</div>
<h3>Mungkin kamu juga suka</h3>
<div class="row row-content">
<ul rn-carousel-locked="true" rn-carousel="" rn-carousel-index="carouselIndex" class="carousel1 view-carousel style-1" id="style-1">
  <li ng-repeat="row in Detail.cosinusOrdered track by $index">
      <div class="row box-bottom">
        <div class="col-md-2">
          <img ng-src="{{(row.data.image)?row.data.image:'/src/images/noimage'}}" alt="" class="image-header-small img-responsive">
        </div>
        <div class="col-md-6">
          <h3 style="margin-top:0px">{{row.data.name}}</h3>
          <div>
            <button class="btn btn-warning" ng-click="Detail.goDetail(row.data.id)">Lihat Selengkapnya</button>
          </div>
        </div>
      </div>
  </li>
  <div class="rn-carousel-controls ng-scope">
    <span class="rn-carousel-control rn-carousel-control-prev ng-scope" ng-click="prevSlide()" ng-if="carouselIndex > 0 || false"></span>
    <span class="rn-carousel-control rn-carousel-control-next ng-scope" ng-click="nextSlide()" ng-if="carouselIndex < Detail.cosinusOrdered.length - 1 || false"></span>
  </div>
</ul>
</div>
