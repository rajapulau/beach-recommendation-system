<div ng-show="loading" class="container-loading">
  <div class="sk-folding-cube">
    <div class="sk-cube1 sk-cube"></div>
    <div class="sk-cube2 sk-cube"></div>
    <div class="sk-cube4 sk-cube"></div>
    <div class="sk-cube3 sk-cube"></div>
  </div>
</div>
<h3>Pantai yang kamu cari ?</h3>
<div class="col-md-12 no-padding hvr-float-shadow" ng-repeat="pantai in Main.cosinusOrdered | limitTo:5" >
  <div class="row box row-content">
    <div class="col-sm-4">
      <img ng-src="{{(pantai.data.image)?pantai.data.image:'/src/images/noimage'}}" alt="" class="image-header">
    </div>
    <div class="col-sm-4">
      <p class="title-content">{{pantai.data.name}}</p>
      <span ng-bind-html="pantai.data.description"></span>
    </div>
    <div class="col-sm-4">
      <div>Koordinat : {{ pantai.data.coordinat}}</div>
      <div>Perkiraan Cuaca Hari ini : {{pantai.weather}} </div>
      <img ng-src="{{pantai.icon_weather}}" alt="">
      <div>
            <button class="btn btn-warning" ng-click="Recommendation.goDetail(pantai.data.id)">Lihat Selengkapnya</button>
      </div>
    </div>
  </div>
</div>
