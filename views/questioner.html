<table class="table">
  <thead>
    <th>No</th>
    <th>Koresponden</th>
  </thead>
  <tbody>
    <tr ng-repeat-start="row in Questioner.results[0].answer">
      <td>{{$index+1}}</td>
      <td></td>
      <td colspan="{{Questioner.kategori.length}}" style="text-align:center">{{ row.name }} </td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td ng-if="kat != ''" ng-repeat="kat in Questioner.kategori">
        {{ kat }}
      </td>
    </tr>
    <tr ng-repeat-end ng-repeat-start="items in Questioner.results">
      <td></td>
      <td>{{items.name}}</td>
      <td ng-repeat-end ng-if="number != ''" ng-repeat-start="number in Questioner.kategori">
        {{items.answer[$parent.$parent.$parent.$index].kategori[$index].name}}
        {{items.answer[$parent.$parent.$parent.$index].kategori[$index].value}}
      </td>
    </tr>
    <tr ng-repeat-end></tr>
  </tbody>
</table>
